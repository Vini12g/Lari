<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #042104;
            animation: animateBg 10s linear infinite;
        }

        @keyframes animateBg {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }

        .loader {
            position: relative;
        }

        .loader span {
            position: absolute;
            top: 0;
            left: -200px;
            width: 200px;
            transform-origin: right;
            transform: rotate(calc(18deg * var(--i)));
        }

        .loader span::before {
            content: '';
            position: absolute;
            left: 0;
            width: 15px;
            height: 15px;
            background: #00ff0a;
            border-radius: 50%;
            animation: animate 2s linear infinite;
            animation-delay: calc(-0.1s * var(--i));
            box-shadow: 
                0 0 10px #00ff0a,
                0 0 20px #00ff0a,
                0 0 40px #00ff0a,
                0 0 60px #00ff0a,
                0 0 80px #00ff0a,
                0 0 100px #00ff0a;
        }

        @keyframes animate {
            0% {
                transform: translateX(0) scale(0.5);
            }
            50% {
                transform: translateX(200px) scale(1);
            }
            100% {
                transform: translateX(0) scale(0.5);
            }
        }

        .name {
            margin-top: 250px; /* Ajuste esta margem para mover o nome mais para baixo */
            font-size: 2rem;
            font-weight: bold;
            color: #ff007f;
            display: flex;
            align-items: center;
            animation: nameAnimation 5s ease-in-out infinite;
        }

        .name::before,
        .name::after {
            content: '❤️';
            margin: 0 10px;
            animation: heartBeat 1.5s ease-in-out infinite;
        }

        @keyframes nameAnimation {
            0%, 100% {
                transform: translateY(0);
                color: #ff007f;
            }
            50% {
                transform: translateY(-10px);
                color: #ffd700;
            }
        }

        @keyframes heartBeat {
            0%, 20%, 50%, 80%, 100% {
                transform: scale(1);
            }
            40% {
                transform: scale(1.3);
            }
            60% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="loader">
            <!-- As span inscriptions increment --i até 20 -->
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
            <span style="--i:4;"></span>
            <span style="--i:5;"></span>
            <span style="--i:6;"></span>
            <span style="--i:7;"></span>
            <span style="--i:8;"></span>
            <span style="--i:9;"></span>
            <span style="--i:10;"></span>
            <span style="--i:11;"></span>
            <span style="--i:12;"></span>
            <span style="--i:13;"></span>
            <span style="--i:14;"></span>
            <span style="--i:15;"></span>
            <span style="--i:16;"></span>
            <span style="--i:17;"></span>
            <span style="--i:18;"></span>
            <span style="--i:19;"></span>
            <span style="--i:20;"></span>
        </div>
        <div class="name">
            Larissa de Matos Araujo
        </div>
    </section>
</body>
</html>
